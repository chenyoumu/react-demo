<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getDefaultProps</title>
</head>
<body>
  <div id="app"></div>
</body>
</html>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
<script type="text/babel">

  /*组件默认值*/
  let HelloMessage = React.createClass({
    getDefaultProps () {
      return {
        message: '有志者，事竟成'
      }
    },
    render () {
      return <h1>要相信{this.props.message}</h1>
    }
  });

  ReactDOM.render(
    <HelloMessage/>,
    document.getElementById('app')
  )

</script>
