<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件生命周期</title>
</head>
<body>
  <div id="app"></div>
</body>
</html>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
<script type="text/babel">

  let HelloWorld = React.createClass({
    getInitialState () {
      return {
        opacity: 1.0
      }
    },
    componentDidMount () {
      this.timer = window.setInterval(() => {
        let opacity = this.state.opacity;
        opacity -= 0.05;
        if (opacity < 0.1) {
          opacity = 1.0
        }
        this.setState({opacity})
      }, 100)
    },
    render () {
      return (
        <div>
          <h2 style={{opacity: this.state.opacity}}>有志者,事竟成</h2>
        </div>
      )
    }
  });

  ReactDOM.render(
    <HelloWorld/>,
    document.getElementById('app')
  )

</script>
